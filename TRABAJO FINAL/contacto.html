<head>

    <link rel="stylesheet" href="./css/contacto.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="./imagenes/LOGO1 DE TODITO.png" alt="De Todito Supermercado">
        </div>
        <section class="intro">
            <p>VENÍ A DESCUBRIRNOS!!</p>
            <p class="frase">LOS MEJORES PRECIOS LOS ENCONTRÁS ACÁ</p>
        </section>

        <nav>
            <ul>
                <li><a class="nav-link" href="index.html"> Inicio</a></li>
                <li><a class="nav-link" href="productos.html"> Productos</a></li>
                <li><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor-principal">

        <div class="contenedor-formulario">
            <h2 id="titulo"><span>Dejános tu Comentario...</span></h2>

            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div>
                    <label for="correo">Email:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div>
                    <label for="mensaje"><span>Mensaje:</span></label>
                    <textarea name="comentario" id="mensaje" rows="10" cols="50"
                        required>Escribe tu Consulta:</textarea>
                </div>

                <input type="image" id="enviar" src="./imagenes/sobre.png" width="48" height="48" alt="Enviar">
            </form>
        </div>
        <div class="contenedor-ubicacion">
            <h2>Donde Encontrarnos???</h2>
            <input type="image" id="enviar" src="./imagenes/camion2.png" width="48" height="35" alt="Enviar-mensaje">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3190.9377562189443!2d-60.322474824753016!3d-36.89183728191273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959445c5c935074b%3A0xd289b07640dbc700!2sRivadavia%20%26%20Necochea%2C%20Olavarr%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1721861257508!5m2!1ses!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
            integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
